<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest HTML, CSS e JS Intermediário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="src/css/resete.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

</head>

<body>
    <div class="container">
        <section class="conteudo">
            <h1 class="titulo">Ficou com dúvida? <br> Nos mande uma mensagem!</h1>

            <p class="descricao">
                Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.
            </p>
        </section>

        <form class="formulario">

            <div class="campo">
                <input type="text" class="input" placeholder="Nome Completo *" />
                <span class="span-obrigatorio">Campo obrigatório</span>
            </div>

            <div class="campo">
                <input type="email" class="input email" id="email" placeholder="Email *">
                <span class="span-obrigatorio">Campo Obrigatório</span>
            </div>

            <div class="campo">
                <input type="tel" class="input telefone" id="telefone" placeholder="Telefone *">
                <span class="span-obrigatorio">Campo Obrigatório</span>
            </div>

            <div class="campo">
                <input class="input mensagem" type="text" placeholder="Mensagem *">
                <span class="span-obrigatorio">Campo Obrigatório</span>
            </div>
            
            <p class="campo-obrigatorio">*Campos obrigatórios</p>

            <button type="submit" id="botao" class="botao">Enviar</button>

        </form>

    </div>

    <script src="src/js/formulario.js"></script>
</body>

</html>
